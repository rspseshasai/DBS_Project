<app-headerafter></app-headerafter>    
<h1>Update Profile Settings</h1>
<br />
<div class="container">
    <h3>Update Profile Data</h3>
    <form method='POST' #updateProForm='ngForm' (ngSubmit)="onUpdatePro()">
        <div class="form-group">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                        <label>Name</label><input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
                <div class="row">
                    <div class="col-md-4 offset-md-4">  
                          <label>Email</label><input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                    <div class="row">
                        <div class="col-md-4 offset-md-4">
                                <label>Mobile</label><input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 offset-md-4">
                                    <label>Address</label><input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 offset-md-4">
                                <button class="btn btn-secondary" type="submit">Update</button>
                            </div>
                        </div>
                    </div>
    </form>
</div>

<br />
<div class="container">
    <h3>Update Privacy Settings</h3>
    <form method='POST' #updateProForm='ngForm' (ngSubmit)="onUpdatePro()">
        <div class="form-group">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                        <label>Username</label><input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
                <div class="row">
                    <div class="col-md-4 offset-md-4">  
                          <label>Password</label><input type="text" class="form-control">
                    </div>
                </div>
            </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 offset-md-4">
                                <button class="btn btn-secondary" type="submit">Update</button>
                            </div>
                        </div>
                    </div>
    </form>
</div>
