<app-headerafter></app-headerafter>
<div class="container">
        <h1>Welcome {{sessionUserName}}</h1>
        <form method="POST" (ngSubmit)="transfer()">
                <div class="col-md-4 offset-md-4">

                        <button type="submit" class="btn btn-secondary">TransferFunds</button>
                </div>
        </form>

</div>

<div class="container">
        <div class="row">
                <table border='1'>
                        <tr>
                                <th>Account No</th>
                                <th>Balance</th>
                                <th>Type</th>
                        </tr>
                        <tr *ngFor='let accnts of accountsList' (click) = 'onClick(accnts)'>
                                <td>{{accnts.accountNo}}</td>
                                <td>{{accnts.balance}}</td>
                                <td>{{accnts.accountType    }}</td>
                        </tr>
                </table>
        </div>
</div>
