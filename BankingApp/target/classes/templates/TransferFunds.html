<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Fund Transfer</title>
</head>
<body>

<form action="transferfunds" method="post" th:object="${transact}">
 <pre>		
 
 Reciepent's AccountNo: <input type="text" name="accno" th:field="*{toacc}" placeholder="Account No." required> </br>
 Amount:                <input type="text" name="amount" th:field="*{amount}" placeholder="Amount" required></br>
  
 <input type="submit" value="Transfer">  
  
 
</pre>
</form>

</body>
</html>
