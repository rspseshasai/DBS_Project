<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>
</head>
<body>
<form action="userlogin" method="post" th:object="${authenticate}">
 <pre>		
 
 <input type="text" name="uid" placeholder="User Id" th:field="*{id}" required> </br>
 <input type="text" name="password" placeholder="Password" th:field="*{password}" required></br>
  
 <input type="submit" value="Login">  
  
 
</pre>
</form>
</body>
</html>
