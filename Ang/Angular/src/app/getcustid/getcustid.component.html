<form method="POST" (ngSubmit)="updateDetails(custId)">
    <div class="col-md-4 offset-md-4">
        <br>
        <label>Enter Customer Id</label>
        <input type="text" class="form-control" placeholder="Enter Customer Id to update Details" [(ngModel)]="cust.customerId" name="custId">
    <br>
            <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
</form>
